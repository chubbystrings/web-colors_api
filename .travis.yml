language: node_js
node_js: stable
services:
- postgresql
addons:
  postgresql: '10'
  apt:
    packages:
    - postgresql-10
    - postgresql-client-10
deploy:
  provider: heroku
  app: webcolors-api-staging
  on:
    repo: chubbystrings/web-colors_api
  skip_cleanup: true
  api_key:
    secure: 
install:
- npm install
script:
- npm run test
